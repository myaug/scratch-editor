<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Localization Demo - Scratch GUI</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        #app {
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2rem;
            color: #6c757d;
        }
        
        .error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #dc3545;
            text-align: center;
            padding: 2rem;
        }
        
        .error h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .error p {
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.6;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            Loading Hybrid Localization Demo...
        </div>
    </div>
    
    <script>
        // Error handling for when the demo fails to load
        window.addEventListener('error', function(e) {
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <h1>Demo Failed to Load</h1>
                    <p>
                        There was an error loading the Hybrid Localization Demo. 
                        Please check the console for more details and ensure all 
                        dependencies are properly built.
                    </p>
                    <p><strong>Error:</strong> ${e.message}</p>
                </div>
            `;
        });
        
        // Show loading timeout
        setTimeout(function() {
            const app = document.getElementById('app');
            if (app && app.innerHTML.includes('Loading')) {
                app.innerHTML = `
                    <div class="error">
                        <h1>Demo Taking Too Long to Load</h1>
                        <p>
                            The demo is taking longer than expected to load. 
                            Please check that the webpack build completed successfully 
                            and try refreshing the page.
                        </p>
                    </div>
                `;
            }
        }, 10000);
    </script>
</body>
</html>
